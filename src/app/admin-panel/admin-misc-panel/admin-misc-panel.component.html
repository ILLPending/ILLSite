<div class="w-full h-full flex flex-row items-start justify-center">
    <div class="w-[720px] h-fit mx-5 p-3 rounded-2xl flex flex-col bg-slate-300 dark:bg-slate-700">
        <b class="dark:text-white text-lg font-normal">Actions:</b>
        <button class="m-1 p-2 rounded-full bg-yellow-500 text-white shadow-lg hover:scale-105 transition-all duration-300">Add roles based off permissions</button>
        <button class="m-1 p-2 rounded-full bg-yellow-500 text-white shadow-lg hover:scale-105 transition-all duration-300">Add roles based off stats</button>
        <button class="m-1 p-2 rounded-full bg-red-500 text-white shadow-lg hover:scale-105 transition-all duration-300">Reset all roles</button>
        
        <b class="dark:text-white text-lg font-normal">Statistics:</b>
        <button class="m-1 p-2 rounded-full bg-green-500 text-white shadow-lg hover:scale-105 transition-all duration-300">Get fps statistics (f12 on PC to view results)</button>
        <button class="m-1 p-2 rounded-full bg-lime-500 text-white shadow-lg hover:scale-105 transition-all duration-300">Get creator statistics (f12 on PC to view results)</button>
        <button class="m-1 p-2 rounded-full bg-lime-500 text-white shadow-lg hover:scale-105 transition-all duration-300">Get profile statistics (f12 on PC to view results)</button>
        <button class="m-1 p-2 rounded-full bg-lime-500 text-white shadow-lg hover:scale-105 transition-all duration-300">Get wr statistics (f12 on PC to view results)</button>
    </div>
    <div class="w-[720px] h-fit mx-5 p-3 rounded-2xl flex flex-col bg-slate-300 dark:bg-slate-700">
        <b class="dark:text-white text-lg font-normal">ILL Banner:</b>
        <input [(ngModel)]="bil_banner" class="ILL_TextField" type="text" placeholder="Banner URL here (preferably imgur)"/>
        <button (click)="updateBanner()" class="m-1 p-2 rounded-full bg-blue-500 text-white shadow-lg hover:scale-105 transition-all duration-300">Submit banner</button>
    </div>
</div>
